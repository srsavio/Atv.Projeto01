<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body> 
   <div>
     
       <h1>Cadastro</h1>
        <p>
            <label for="Nome"> Nome completo</label>
            <input id="nomecad" name="nomecad"  placeholder="seu nome" type="text">
        </p>

        <p>
            <label for="Email"> Digite um Email</label>
            <input id="emailcad" name="emailcad" required="required" placeholder="Seu email" type="text">
        </p>

        <p>
            <label for="senha"> Digite uma senha</label>
            <input id="senhacad" name="senha" required="required" placeholder="ex. 123XXXX" type="password">
        </p>

        <p>
            <label for="telefone"> Digite seu telefone</label>
            <input id="telefonecad" name="telefone" required="required" placeholder="ex. +55 9XXXX-XXXX" type="password">
        </p>

        <P>

        </P>


  </div>
</body>
</html>
